<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>EDDO - Sistema Docente</title>
</head>
<body>  
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <img src="../img/LogoEDDO2.png" alt="Logo EDDO" class="logo-image">
            </div>
            <ul>
                <li class="active">
                    <a href="#" data-page="inicio.html">
                    <i></i> Inicio
                    </a>
                </li>

                <li id="liExpediente">
                    <a href="#" data-page="expediente.html" id="btnExpediente">
                    <i></i> Expediente
                    </a>
                </li>

                <li id="liReclamo">
                    <a href="#" data-page="reclamo.html" id="btnReclamo">
                    <i></i> Reclamo
                    </a>
                </li>
                
                <li id="liFirma">
                     <a href="#" data-page="firma.html">
                     <i></i> Mi Firma
                     </a>
                </li>

            </ul>

            <div class="Sides_bottom">
                <button class="cuenta" id="btnCuenta" data-page="cuenta.html"><i></i> Cuenta</button>
                <button class="salir" id="btnCerrarSesion"><i></i> Cerrar Sesión</button>
            </div>
        </aside>

    </div>
    <div class="contenedorDerecho">
        <div class="lineaAzulSuperior"></div>
        <main class="main" id="content">
        </main>
    </div>

    <div id="modalSalida" class="modal">
        <div class="modal-content">
            <h2 class="labelCerrarSesion">¿Seguro que quieres salir?</h2>
            <p>Tu sesión se cerrará y volverás al inicio.</p>
            <div class="modal-buttons">
            <button id="confirmarSalir" class="btn confirmar">Sí, salir</button>
            <button id="cancelarSalir" class="btn cancelar">Cancelar</button>
            </div>
        </div>
    </div>
</body>
</html>
