<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDDO</title>
    <link rel="icon" type="image/png" href="../img/Logo.png">
    <link rel="stylesheet" href="css/prueba.css">
    <script src="js/script.js" defer></script>
        <script>
        document.addEventListener("DOMContentLoaded", () => {
            restablecerContra(); 
        });
    </script>
</head>
<body class = "bodyLogin">
    <main class = "mainLogin">
        <header class = "headerLogin ">
            <figure class = "figureLogoEddo">
                <img src="../img/EDDO.png" alt="Logo EDDO" class = "logoEddo">
            </figure>
            <h2>PORTAL EDDO</h2>
        </header>
        <hr class="divisor"/>
        <form class="loginForm">
            <label  class ="lblSesion">Ingresa la nueva contraseña</label>
            <div class =" divInputPassword">
                <input id="password2"  class = "inputSesion" type="password" placeholder="Ingrese su nueva contraseña"></input>
                <button type="button" class = "btnVerContraseña" id = "btnVerContrasea">
                    <img class="icon-eye" src="../img/Ver_Ocultar_Contraseña.png" alt="">
                </button>
            </div>
            <label class ="lblSesion">Repita la contraseña</label>
            <div class =" divInputPassword">
                <input id="password1"  class = "inputSesion" type="password" placeholder="Ingrese su nueva contraseña"></input>
                <button type="button" class = "btnVerContraseña" id = "btnVerContrasea1">
                    <img class="icon-eye" src="../img/Ver_Ocultar_Contraseña.png" alt="">
                </button>
            </div>
            <p id = "lblError" hidden></p>
            <div class = "divBtnIniciarSesion"> 
                <button type="button" class="btn" id ="btnRestablecer" >RESTABLECER</button>       
                <button type="button" class="btn" id ="btnRegresar" >REGRESAR</button>  
            </div>
        </form>
    </main>
</body>
</html>
