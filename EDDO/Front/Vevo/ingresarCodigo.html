<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDDO</title>
    <link rel="icon" type="image/png" href="../img/Logo.png">
    <link rel="stylesheet" href="css/prueba.css">
    <script src="js/script.js" defer></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            validarCodigo(); 
        }); 
    </script>
</head>
<body class = "bodyLogin">
    <main class = "mainLogin">         
            <header class = "headerLogin ">
                    <figure class = "figureLogoEddo">
                    <img src="../img/EDDO.png" alt="Logo EDDO" class = "logoEddo">
                </figure>
                <h2>VERIFICAR CODIGO</h2>
            </header>
            <hr class="divisor"/>
            <form class="loginForm">
                <div class="codigo" role="group" aria-label="Ingresar código de 6 dígitos">
                    <input class="inputCelda" type="text" maxlength="1">
                    <input class="inputCelda" type="text" maxlength="1">
                    <input class="inputCelda" type="text" maxlength="1">
                    <input class="inputCelda" type="text" maxlength="1">
                    <input class="inputCelda" type="text" maxlength="1">
                    <input class="inputCelda" type="text" maxlength="1">
                </div>
                <p id = "lblError" hidden>Correo invalido</p>
                <div class = "divBtnIniciarSesion"> 
                    <button type="submit" class="btn" id ="btnEnviarCodigo">ENVIAR CODIGO</button> 
                    <button type="button" class="btn" id ="btnRegresar" >REGRESAR</button>          
                </div>
            </form>
    </main>
</body>
</html>
