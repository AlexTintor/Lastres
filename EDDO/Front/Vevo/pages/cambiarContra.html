<section class = "sectionCambiarContra">
    <h2>Cambiar contraseña</h2>
    <label for="email" class ="lblSesion">Ingresa tu contraseña actual</label>
    <div class =" divInputPassword">
        <input id="passwordActual"  class = "inputSesion" type="password" placeholder="Ingrese su nueva contraseña"></input>
        <button type="button" class = "btnVerContraseña" id = "btnVerContraseña1">
            <img class="icon-eye" src="../img/Ver_Ocultar_Contraseña.png" alt="">
        </button>
    </div>
    
    <label for="email" class ="lblSesion">Ingresa tu contraseña nueva</label>
    <div class =" divInputPassword">
        <input id="passwordNueva"  class = "inputSesion" type="password" placeholder="Ingrese su nueva contraseña"></input>
        <button type="button" class = "btnVerContraseña" id = "btnVerContraseña2">
            <img class="icon-eye" src="../img/Ver_Ocultar_Contraseña.png" alt="">
        </button>
    </div>

    <label for="email" class ="lblSesion">Repite tu contraseña</label>
    <div class =" divInputPassword">
        <input id="passwordConfirmar"  class = "inputSesion" type="password" placeholder="Ingrese su nueva contraseña"></input>
        <button type="button" class = "btnVerContraseña" id = "btnVerContraseña3">
            <img class="icon-eye" src="../img/Ver_Ocultar_Contraseña.png" alt="">
        </button>
    </div>
    <p id = "lblError" hidden></p>
    <div class = "divBtnsCambiarContra"> 
        <button type="button" class="btnIniciarSesion" id ="btnCambiarContra" >Cambiar contraseña</button>        
        <button type="button" class="btnIniciarSesion" id ="btnRegresarContra" >Regresar</button>        
    </div>
</section>
